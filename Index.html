<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4Pin for Pia huhu</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background-color: #f4f4f4;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
      font-size: 30px;
      text-align: center;
    }

    .container {
      width: 100%;
      max-width: 600px;
      text-align: center;
      padding: 20px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 80%;
      max-width: 200px;
      margin-bottom: 10px;
      border: 2px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    button:hover {
      background-color: #45a049;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    .tried {
      color: green;
      font-weight: bold;
    }

    .not-tried {
      color: red;
      font-weight: bold;
    }

  </style>
</head>
<body>

  <div class="container">
    <h1>4Pin for Pia!!!</h1>
    <input type="text" id="pinInput" placeholder="Enter 4-digit PIN" maxlength="4">
    <button onclick="trackPin()">Track PIN</button>

    <table id="pinTable">
      <thead>
        <tr>
          <th>4Pin</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

  <script>
    let trackedPins = [];

    function trackPin() {
      const pinInput = document.getElementById('pinInput');
      const pin = pinInput.value.trim();

      if (!pin) {
        alert('Please enter a 4-digit PIN!');
        return;
      }

      if (pin.length !== 4 || isNaN(pin)) {
        alert('PIN must be 4 digits!');
        return;
      }

      if (trackedPins.includes(pin)) {
        alert('This PIN has already been tracked!');
        return;
      }

      trackedPins.push(pin);
      updateTable();
      pinInput.value = '';
    }

    function updateTable() {
      const tableBody = document.querySelector('#pinTable tbody');
      tableBody.innerHTML = '';

      trackedPins.forEach(pin => {
        const row = document.createElement('tr');
        const pinCell = document.createElement('td');
        const statusCell = document.createElement('td');

        pinCell.textContent = pin;
        statusCell.textContent = 'Tried';
        statusCell.className = 'tried';

        row.appendChild(pinCell);
        row.appendChild(statusCell);
        tableBody.appendChild(row);
      });
    }
  </script>

</body>
</html>
