<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4Pin for Pia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background-color: #f4f4f4;
      margin: 0;
      text-align: center;
    }

    h1 {
      color: #333;
      font-size: 24px;
      margin-bottom: 20px;
    }

    #pinInput {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      width: 200px;
      border: 2px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    table {
      width: 90%;
      margin-top: 20px;
      border-collapse: collapse;
      margin: 20px auto;
      max-height: 400px;
      overflow-y: auto;
      display: block;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    .tried { 
      color: green;
      font-weight: bold;
    }

    .not-tried { 
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>4Pin for Pia!!! rawr</h1>
  
  <input type="text" id="pinInput" placeholder="Enter 4Pin">
  <button onclick="trackPin()">Enter</button>
  
  <table id="pinTable">
    <tr>
      <th>4Pin</th>
      <th>Status</th>
    </tr>
  </table>

  <script>
    function generateAllPins() {
      const table = document.getElementById('pinTable');
      for (let i = 0; i < 10000; i++) {
        const pin = i.toString().padStart(4, '0');
        const row = document.createElement('tr');
        const pinCell = document.createElement('td');
        const statusCell = document.createElement('td');
        
        pinCell.textContent = pin;
        statusCell.textContent = 'Not Tried';
        statusCell.className = 'not-tried';
        
        row.appendChild(pinCell);
        row.appendChild(statusCell);
        table.appendChild(row);
      }
    }

    window.onload = generateAllPins;

    function trackPin() {
      const pin = document.getElementById('pinInput').value.trim();
      
      if (!pin) {
        alert('Please enter a PIN');
        return;
      }

      fetch('/track-pin', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ pin })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          updateStatus(pin);
        } else {
          alert('4Pin not found!');
        }
      });
    }

    function updateStatus(pin) {
      const rows = document.querySelectorAll('#pinTable tr');
      rows.forEach(row => {
        const cells = row.querySelectorAll('td');
        if (cells[0].textContent === pin) {
          cells[1].textContent = 'Tried';
          cells[1].className = 'tried';
          row.remove();
        }
      });
    }

    document.getElementById('pinInput').addEventListener('keydown', function(event) {
      if (event.key === 'Enter') {
        trackPin();
      }
    });

    function simulateServerResponse(pin) {
      return new Promise((resolve) => {
        setTimeout(() => {
          resolve({ success: true });
        }, 500);
      });
    }

    function trackPin() {
      const pin = document.getElementById('pinInput').value.trim();
      
      if (!pin) {
        alert('Please enter a PIN');
        return;
      }

      simulateServerResponse(pin)
        .then(data => {
          if (data.success) {
            updateStatus(pin);
          } else {
            alert('4Pin not found!');
          }
        });
    }
  </script>

</body>
</html>
